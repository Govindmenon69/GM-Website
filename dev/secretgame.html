<!DOCTYPE html>
<html>
<head>
    <title>Video Playback</title>
    <script>
        function playVideo() {
            var video = document.getElementById("video");
            video.play();
        }
    </script>
</head>
<body onload="setTimeout(playVideo, 5000)">
    <h1>Video Playback</h1>
    <p>The video will start playing automatically in 5 seconds.</p>
    <video id="video" width="640" height="360" controls>
        <source src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
